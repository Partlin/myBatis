log4j.rootLogger=info,error,CONSOLE
 
log4j.addivity.org.apache=true 
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t] [%c][%F(%L)]---Message: %m%n

   
#\u5E94\u7528\u4E8E\u6587\u4EF6 (INFO\u6587\u4EF6) 
 
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=d\:\\myBatislog\\info.log  
log4j.appender.info.Threshold=DEBUG 
log4j.appender.info.Append=true
log4j.appender.info.MaxFileSize=10MB
log4j.appender.info.MaxBackupIndex=100
log4j.appender.info.DatePattern='.'yyyy-MM-dd  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t] [%c][%F(%L)]---Message: %m%n 
 
#\u5E94\u7528\u4E8E\u6587\u4EF6 (\u9519\u8BEF\u6587\u4EF6) 
 
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=d\:\\myBatislog\\error.log  
log4j.appender.error.Threshold=ERROR 
log4j.appender.error.DatePattern='.'yyyy-MM-dd  
log4j.appender.error.Append=true 
log4j.appender.error.MaxFileSize=10MB
log4j.appender.error.MaxBackupIndex=100
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%-5p][%t] [%c][%F(%L)]---Message: %m%n


 
